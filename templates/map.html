<!-- templates/map.html -->
{% extends 'base.html' %}
{% block content %}

<div class="w-small w-2/3 mx-auto py-10 text-gray-600">
    <input
        type="text"
        name="place-input"
        hx-post="/map"
        hx-trigger="keyup changed delay:250ms"
        hx-indicator=".htmx-indicator"
        hx-target="#map-results"
        placeholder="Search Location"
        class="bg-white h-10 px-5 pr-10 rounded-full text-2xl focus:outline-none"
    >
</div>

<table class="border-collapse w-small w-2/3 mx-auto">
  <thead>
    <tr>
      <th class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 hidden lg:table-cell">Distance</th>
    </tr>
  </thead>
  <tbody id="map-results">
    {% include 'distances.html' %}

  </tbody>

</table>

{% endblock content %}
